{{- if .Values.solaceA2ALogin.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sam.fullname" . }}-solace-a2a-login-env
  labels:
    {{- include "sam.labels" . | nindent 4 }}
    app.kubernetes.io/component: solace-a2a-login
type: Opaque
data:
  IDP_URL: {{ .Values.sam.idpUrl | b64enc }}
  CONFIG_PATH: {{ "/app/config.json"  | b64enc }}
  ALLOWED_ORIGINS: {{ "*" | b64enc }}
  REDIRECT_URIS: {{ .Values.sam.callbackUrl | b64enc }}
  API_SECRET: {{ "apiSecret" | b64enc }}
  TLS_CERT_PATH: {{ .Values.sam.tlsCertPath | b64enc }}
  TLS_KEY_PATH: {{ .Values.sam.tlsKeyPath | b64enc }}
  TLS_PASSPHRASE: {{ .Values.sam.tlsPassphrase | b64enc }}
  KEY: {{ "" | b64enc }}
{{- end }}