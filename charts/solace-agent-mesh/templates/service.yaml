apiVersion: v1
kind: Service
metadata:
  name: {{ include "sam.fullname" . }}
  labels:
    {{- include "sam.labels" . | nindent 4 }}
    app: solace
    {{- if .Values.deploymentId }}
    deploymentId: {{ .Values.deploymentId | quote }}
    {{- end }}
  annotations:
    {{- if .Values.service.annotations }}
    {{- toYaml .Values.service.annotations | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  publishNotReadyAddresses: true
  ports:
    - port: 443
      targetPort: webui-tls
      protocol: TCP
      name: webui-tls
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePorts.https }}
      nodePort: {{ .Values.service.nodePorts.https }}
      {{- end }}
    - port: 80
      targetPort: webui
      protocol: TCP
      name: webui
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePorts.http }}
      nodePort: {{ .Values.service.nodePorts.http }}
      {{- end }}
    - port: 5050
      targetPort: auth
      protocol: TCP
      name: auth
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePorts.auth }}
      nodePort: {{ .Values.service.nodePorts.auth }}
      {{- end }}
  selector:
    {{- include "sam.selectorLabels" . | nindent 4 }}
