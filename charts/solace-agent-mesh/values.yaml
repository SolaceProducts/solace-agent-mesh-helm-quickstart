replicaCount: 1

global:
  persistence:
    namespaceId: "solace-agent-mesh"
    enabled: true
  imageRegistry: ""

# Persistence layer configuration (subchart)
# This is only used when global.persistence.enabled is true
persistence-layer:
  postgresql:
    password: "postgres"  # PostgreSQL root password
    persistence:
      size: 10Gi
  seaweedfs:
    persistence:
      size: 20Gi

config:
  # Built-in agents configuration
  agents:
    - name: web_request
      enabled: true
    - name: global
      enabled: true
    - name: image_processing
      enabled: false
    - name: slack
      enabled: false
  
  # Built-in services configuration
  services:
    - name: embedding
      enabled: false
  
  # Directory configurations
  configDirectory: configs
  modulesDirectory: modules
  overwriteDirectory: overwrite
  envFile: .env
  
  # Build configuration
  build:
    buildDirectory: build
    extractEnvVars: true
    logLevelOverride: INFO
    orchestratorInstanceCount: 5
  
  # Runtime configuration
  runtime:
    fileService:
      type: volume
      maxTimeToLive: 86400
      expirationCheckInterval: 600
      volume:
        directory: /tmp/solace-agent-mesh
      bucket:
        bucketName: ""
        endpointUrl: ""
        boto3Config:
          regionName: ""
          awsAccessKeyId: ""
          awsSecretAccessKey: ""
      customModule:
        modulePath: ""
        config: {}

serviceAccount:
  name: solace-agent-mesh-sa
image:
  repository: solace/solace-agent-mesh
  tag: latest
  pullPolicy: Always
  imagePullSecrets: []

agentDeployer:
  image:
    repository: ""
    tag: ""
    pullPolicy: Always

rollout:
  rollingUpdate: {}
  strategy: Recreate

podSecurityContext:
  fsGroup: 10002
  runAsUser: 10001
securityContext:
  allowPrivilegeEscalation: false
nodeSelector: {}
tolerations: []
annotations: {}
podAnnotations: {}
podLabels: {}

tls:
  enabled: true
  cert: ""
  key: ""
  passphrase: ""

# Additional environment variables for SAM configuration
# These are injected into the containers and used for runtime configuration
# Note: Variables already configured through dedicated values.yaml sections
# (solaceBroker, llm, sam, tls, global.persistence) should not be duplicated here
environmentVariables: {}
  # Example custom variables:
  # CUSTOM_VAR: "value"
  # ANOTHER_VAR: "another-value"


service:
  type: LoadBalancer
  annotations: {}

resources:
  sam:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 768Mi
  agentDeployer:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 100m
      memory: 256Mi

# SAM host info
sam:
  enterprise: false
  hostname:
  webUiPort:
  callbackUrl:
  idpUrl:
  tlsCertPath: /app/certs/tls.crt
  tlsKeyPath: /app/certs/tls.key
  tlsPassphrase:
  sessionSecretKey: please_change_me_in_production
  # OIDC configuration (Enterprise only)
  oidc:
    issuer: "https://your-provider.com"
    clientId: ""
    clientSecret: ""

llm:
  planningModel: openai/claude-3-7-sonnet
  generalModel: openai/claude-3-7-sonnet
  reportModel: openai/claude-3-7-sonnet
  imageModel: dall-e-3
  transcriptionModel: whisper-1
  embeddingModel: openai/claude-3-7-sonnet
  llmServiceEndpoint: https://llm.endpoint.com
  llmServiceApiKey: llm-service-api-key

solaceBroker:
  url: wss://localhost:8443
  vpn: default
  username: admin
  password: admin