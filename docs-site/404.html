<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Solace Agent Mesh Documentation</title>
  <script>
    // Capture the current path and hash
    var currentPath = window.location.pathname;
    var hash = window.location.hash;

    // Extract the subpath after /docs-site/
    var subpath = currentPath.replace(/.*\/docs-site\/?/, '');

    // Construct the new URL with the subpath and hash
    var newUrl = '../docs/' + subpath + hash;

    // Redirect immediately
    window.location.replace(newUrl);
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; URL=../docs/">
  </noscript>
</head>
<body>
  <p>The documentation has moved. Redirecting to <a href="../docs/">new location</a>...</p>
  <noscript>
    <p>Please enable JavaScript or click the link above.</p>
  </noscript>
</body>
</html>
